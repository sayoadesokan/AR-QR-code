<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
    <title>My AR APP</title>
  </head>
  <body>
    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item
          id="model"
          response-type="arraybuffer"
          src="https://cdn.glitch.com/f0d3242e-15d6-4009-9fac-46ee250d08ec%2FSizzling%20Vihelmo.glb?v=1592114494893"
        >
        </a-asset-item>
      </a-assets>
      <a-marker present="hiro">
        <!--  <a-box position = "0 0 0" width = "1" height= "1" color="#ff3737"></a-box> -->
        <a-entity
          gltf-model="#model"
          position="0 0 0"
          scale="0.05 0.05 0.05"
          rotation="0 0 0"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
